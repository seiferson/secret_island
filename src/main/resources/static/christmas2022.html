<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>
  <title>Secret Island</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="ui container">
    <br />
    <br />
    <br />
    <div class="ui segment">
      <h2>Merry Xmas and Happy New Year 2023! ❄🎄🎅🎄❄</h2>
      <br />
      <div class="ui active placeholder" id="pholder">
        <div class="paragraph">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <pre><p id="content1"><p></pre>
    </div>
  </div>
</body>

<script>
  var params = window.location.search;
  const urlParams = new URLSearchParams(params);
  mid = urlParams.get('mid');

  fetch('/api/v1/letters/'+mid)
      .then(response => {
        return response.json();
      })
      .then( response => {
        var vessel = document.getElementById('content1');
        var mtext = document.createTextNode(response.message);
        document.getElementById('pholder').remove();
        vessel.appendChild(mtext);
      });

</script>
</html>
